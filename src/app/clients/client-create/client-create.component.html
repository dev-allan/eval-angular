<h2>Ajouter un client</h2>

<form [formGroup]="clientForm" (ngSubmit)="sendForm()">
    <div>
        <label for="name">Nom</label>
        <input type="text" id="name" formControlName="name">
        <p *ngIf="!clientForm.controls['name'].valid">Le nom est requis</p>
    </div>
    <div>
        <label for="username">pseudo</label>
        <input type="text" id="username" formControlName="username">
        <p *ngIf="!clientForm.controls['username'].valid">Le realisateur est requis</p>
    </div>
    <div>
        <label for="email">email</label>
        <input type="text" id="email" formControlName="email">
        <p *ngIf="!clientForm.controls['email'].valid">L'email' est requis</p>
    </div>

    <button type="submit" [disabled]="!clientForm.valid">Ajouter</button>
</form>
